name: Prerelease
description: Create a prerelease pull requests and prereleases

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".release-please-manifest.json"
      - "CHANGELOG.md"

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install release-please
        run: npm install -g release-please

      - name: Run release-pr to bootstrap
        run: |
          release-please release-pr \
            --config-file=prerelease-please-config.json \
            --manifest-file=.release-please-manifest.json \
            --repo-url=${{ github.repository }} \
            --token=${{ secrets.GITHUB_TOKEN }}