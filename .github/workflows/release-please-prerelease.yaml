name: Prerelease
description: Create a prerelease pull requests and prereleases

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".release-please-manifest.json"
      - "CHANGELOG.md"

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap Release PR
        uses: docker://gcr.io/google-containers/release-please
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          entrypoint: release-please
          args: >
            release-pr
            --config-file=prerelease-please-config.json
            --manifest-file=.release-please-manifest.json
            --repo-url=${{ github.repository }}